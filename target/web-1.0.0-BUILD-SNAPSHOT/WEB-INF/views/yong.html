<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<style type="text/css">
    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }
</style>
<body>
<div class="container" style="background-color: #333; padding: 20px">
    <div class="row">
        <div class=" col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
            <div class='input-group date' id='fromDate' data-data-format="mm-dd-yyyy">
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="col-sm-2">
            <div class='input-group date' id='toDate' data-data-format="mm-dd-yyyy">
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="col-sm-2">
            <input class="form-control" type="" name="" placeholder="hello">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary">요금 검색하기</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $('#fromDate').datetimepicker({
            language : 'ko',
            pickTime : true,
            defaultDate : new Date()
        });
        $('#toDate').datetimepicker({
            language : 'ko',
            pickTime : true,
            defaultDate : new Date()
        });
    });
    $(function() {
        $('#dvContent2').hide();
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll >= 200) {
                $('#dvContent').hide();
                $('#dvContent2').show();
            } else {
                $('#dvContent').show();
                $('#dvContent2').hide();
            }
        });
    })
    window.onscroll = function() {myFunction()};
        var navbar = document.getElementById("dvContent2");
        var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>
</html>
